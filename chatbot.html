<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Tropical</title>
    <link rel="stylesheet" href="stylechatbot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CÓDIGO GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belleza&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> <!--FIM GOOGLE FONTS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <button.chatbot-toggle></button>
    <div class="chatbot">
        <header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <i class="bi bi-robot"></i>
                    <p>Olá, <br> Como posso te ajudar?</p>
                </li>
            </ul>
            <ul class="chat outgoing">
                <li class="chat incoming">
                    <i class="bi bi-robot"></i>
                    <p>Olá, <br> sei lá</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Entre com uma mensagem..." required></textarea>
                <span id="send">enviar</span>
            </div>
    </div>
    </section>
    </header>
</body>

</html>
