<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Tropical</title>
    <link rel="stylesheet" href="stylechatbot.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body class="show-chatbot">
    <button class="chatbot-toggler">
        <img src="images/passaro.png" class="bird" alt="Passaro">
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="images/passaro.png" class="bird" alt="Passaro">
                <p>Ol√° <br> Como posso te ajudar?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Entre com a mensagem..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>

</html>
