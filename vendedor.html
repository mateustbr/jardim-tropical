    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login do Vendedor</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="login-container">
            <h2>Login do Vendedor</h2>
            <form onsubmit="return loginVendedor();">
                <div class="form-group">
                    <label for="username-vendedor">Usuário</label>
                    <input type="text" id="username-vendedor" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password-vendedor">Senha</label>
                    <input type="password" id="password-vendedor" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <script>
            function loginVendedor() {
                const vendedorUsername = "vendedor";
                const vendedorPassword = "123";

                const inputUsername = document.getElementById('username-vendedor').value;
                const inputPassword = document.getElementById('password-vendedor').value;

                if (inputUsername === vendedorUsername && inputPassword === vendedorPassword) {

                    window.location.href = "inicio.html";
                    return false;
                } else {
                    alert("Usuário ou senha incorretos para o vendedor!");
                    return false;
                }
            }
        </script>
    </body>

    </html>
